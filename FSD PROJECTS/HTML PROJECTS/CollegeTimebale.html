<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Timetable</title>
</head>
<body>
    <h1>College Timetable</h1>
    <table border="1" cellpadding="10">
    <thead>
        <tr>
            <th>Time</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>10:00-11:00</td>
            <td>Maths</td>
            <td>English</td>
            <td>Biology</td>
            <td>Computer Science</td>
            <td>Physics</td>
        </tr>
        <tr>
            <td>12:00-1:00</td>
            <td colspan="5">Lunch Break</td>
            
        </tr>
        <tr>
            <td>2:00-3:00</td>
            <td>Maths</td>
            <td>English</td>
            <td>Biology</td>
            <td>Computer Science</td>
            <td>Physics</td>
        </tr>
        <tr>
            <td>3:00-4:00</td>
            <td>Maths</td>
            <td>English</td>
            <td>Biology</td>
            <td>Computer Science</td>
            <td>Physics</td>
        </tr>
    </tbody>
    </table>
</body>
</html>
